{% extends "layout.html" %}
{% block content %}

<h1>
    Mode Options
</h1>
<form method="POST" action="/createModeChart">
    <div class="form-group">
        <label for="variableSelection">Select a Variable to Calculate From</label>
        <select class="form-control" id="variableSelection" name="variable-selection">
            <option value="Intelligence">Intelligence</option>
            <option value="Strength">Strength</option>
            <option value="Speed">Speed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Make Chart</button>
</form>
{% endblock %}

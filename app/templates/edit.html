{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{city.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="fldName">Asset</label>
            <input id="fldName" type="text" class="form-control" placeholder="Asset" name="fldName" value="{{city.fldName}}">
        </div>
        <div class="col">
            <label for="fldAbbreviation">Durability</label>
            <input id="fldAbbreviation" type="text" class="form-control" placeholder="Durability"
                   name="fldAbbreviation" value="{{city.fldAbbreviation}}">
        </div>
        <div class="col">
            <label for="fldCountry">Speed</label>
            <input id="fldCountry" type="text" class="form-control" placeholder="Speed" name="fldCountry" value="{{city.fldCountry}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="fldLat">Intelligence</label>
            <input id="fldLat" type="text" class="form-control" placeholder="Intelligence" name="fldLat" value="{{city.fldLat}}">
        </div>
        <div class="col">
            <label for="fldlong">Strength</label>
            <input id="fldlong" type="text" class="form-control" placeholder="Strength" name="fldLong" value="{{city.fldLong}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="fldCapitalStatus">Power</label>

            <input id="fldCapitalStatus" type="text" class="form-control" placeholder="Power"
                   name="fldCapitalStatus" value="{{city.fldCapitalStatus}}">
        </div>
        <div class="col">
            <label for="fldPopulation">Combat</label>
            <input id="fldPopulation" type="text" class="form-control" placeholder="Combat" name="fldPopulation" value="{{city.fldPopulation}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
